<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">



<div class="w3-container w3-black">
	<h2>Detalhe do Cadastro</h2>

<div class="row justify-content-start">
    <div class="col-10">

        <div class="form-group">
		
		<i class="glyphicon glyphicon-home"></i>
            <label for="nome">Nome</label>
            <p id="nome"><strong>{{contato?.nome}}</strong></p>
        </div>

        <div class="form-group">
            <label for="nick">Nick</label>
            <p id="nick"><strong>{{contato?.nick}}</strong></p>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <p id="email"><strong>{{contato?.email}}</strong></p>
        </div>

        <div class="form-group">
            <label for="classe">Classe</label>
            <p id="classe"><strong>{{contato?.tipo}}</strong></p>
        </div>
		
		<div class="form-group">
            <label for="sexo">Sexo</label>
            <p id="sexo"><strong>{{contato?.sexo}}</strong></p>
        </div>
		
		<div class="form-group">
            <label for="car">Caracter√≠stica Principal</label>
            <p id="car"><strong>{{contato?.car}}</strong></p>
        </div>
    </div>
</div>
